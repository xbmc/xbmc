name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Get PR info for fork support
        if: github.event.issue.pull_request
        id: pr-info
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "pr_head_owner=$(echo "$PR_DATA" | jq -r '.head.repo.owner.login')" >> $GITHUB_OUTPUT
          echo "pr_head_repo=$(echo "$PR_DATA" | jq -r '.head.repo.name')" >> $GITHUB_OUTPUT
          echo "pr_head_ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "is_fork=$(echo "$PR_DATA" | jq -r '.head.repo.fork')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.issue.pull_request && steps.pr-info.outputs.is_fork == 'true' && format('{0}/{1}', steps.pr-info.outputs.pr_head_owner, steps.pr-info.outputs.pr_head_repo) || github.repository }}
          ref: ${{ github.event.issue.pull_request && steps.pr-info.outputs.pr_head_ref || github.ref }}
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          prompt: |
            REPO: ${{ github.repository }}

            Respond to the user's request in the context of this GitHub issue/PR.

            When responding to comments on pull requests:
            1. If someone disagrees with a previous review comment, reassess your position by:
               - Reading the relevant code and context again
               - Considering their explanation
               - Updating your assessment if they're correct
               - Explaining what you missed or misunderstood

            2. Response format:
               - If replying to an INLINE comment (on specific code): Reply inline in that thread using the inline comment API
               - If replying to a top-level comment: Use `gh pr comment` in a collapsed section:
                 <details>
                 <summary>ðŸ¤– Claude Response</summary>

                 [Your response here]

                 </details>

            3. Focus ONLY on actionable issues/problems:
               - NO positive feedback, NO "looks good", NO "Author is correct"
               - NO checkmarks (âœ…), NO "NOT AN ISSUE" confirmations
               - If you agree with the author's explanation, just say what you missed/misunderstood
               - Keep responses brief and issue-focused

            4. After reassessing all comments, if all issues are addressed or invalid:
               - Use `gh pr review --approve` to approve the PR
               - IMPORTANT: Use --approve flag ONLY, with NO message/body
               - NEVER include positive comments like "everything looks good" with approval
               - Only include a comment if there's something specific and necessary to communicate (not praise)

            Rules:
            - Be concise and direct
            - When listing items, use (1), (2), (3) format - NEVER use #1, #2, #3 to avoid GitHub treating them as issue links
            - Skip positive commentary entirely

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*)"
