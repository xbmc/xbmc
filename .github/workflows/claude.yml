name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  # Check if this is a reply to a Claude comment (for auto-triggering reassessment)
  check-parent-comment:
    runs-on: ubuntu-latest
    outputs:
      is_reply_to_claude: ${{ steps.check.outputs.is_reply_to_claude }}
    permissions:
      pull-requests: read
    steps:
      - name: Check if replying to github-actions
        id: check
        run: |
          # Only check for inline comments (pull_request_review_comment)
          if [ "${{ github.event_name }}" != "pull_request_review_comment" ]; then
            echo "is_reply_to_claude=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if this comment is a reply to another comment
          if [ -n "${{ github.event.comment.in_reply_to_id }}" ]; then
            PARENT_COMMENT=$(gh api repos/${{ github.repository }}/pulls/comments/${{ github.event.comment.in_reply_to_id }})
            PARENT_AUTHOR=$(echo "$PARENT_COMMENT" | jq -r '.user.login')
            if [ "$PARENT_AUTHOR" = "github-actions" ] || [ "$PARENT_AUTHOR" = "github-actions[bot]" ]; then
              echo "is_reply_to_claude=true" >> $GITHUB_OUTPUT
            else
              echo "is_reply_to_claude=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "is_reply_to_claude=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  claude:
    needs: [check-parent-comment]
    if: |
      always() && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@claude') || needs.check-parent-comment.outputs.is_reply_to_claude == 'true')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Get PR info for fork support
        if: github.event.issue.pull_request
        id: pr-info
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "pr_head_owner=$(echo "$PR_DATA" | jq -r '.head.repo.owner.login')" >> $GITHUB_OUTPUT
          echo "pr_head_repo=$(echo "$PR_DATA" | jq -r '.head.repo.name')" >> $GITHUB_OUTPUT
          echo "pr_head_ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "is_fork=$(echo "$PR_DATA" | jq -r '.head.repo.fork')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.issue.pull_request && steps.pr-info.outputs.is_fork == 'true' && format('{0}/{1}', steps.pr-info.outputs.pr_head_owner, steps.pr-info.outputs.pr_head_repo) || github.repository }}
          ref: ${{ github.event.issue.pull_request && steps.pr-info.outputs.pr_head_ref || github.ref }}
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          prompt: |
            REPO: ${{ github.repository }}
            EVENT: ${{ github.event_name }}
            IS_REPLY_TO_CLAUDE: ${{ needs.check-parent-comment.outputs.is_reply_to_claude }}

            Respond to the user's request in the context of this GitHub issue/PR.

            CONTEXT:
            ${{ needs.check-parent-comment.outputs.is_reply_to_claude == 'true' && 'Someone replied to your previous inline review comment. Automatically reassess that specific comment thread.' || 'User mentioned @claude - respond to their request.' }}

            When this is a reply to your inline comment (IS_REPLY_TO_CLAUDE=true):
            - Read the conversation thread to understand their response
            - Reassess your original concern based on their explanation by:
              * Reading the relevant code and context again
              * Considering their explanation
              * Updating your assessment if they're correct
              * Explaining what you missed or misunderstood
            - Reply inline in the SAME comment thread using the inline comment API
            - Focus ONLY on that specific issue - don't reassess other comments

            When user mentions @claude in a top-level comment:
            - Respond to their specific request
            - Use collapsed section format:
              <details>
              <summary>ðŸ¤– Claude Response</summary>

              [Your response here]

              </details>

            When user mentions @claude in an inline comment:
            - Reply inline in that comment thread
            - Keep response concise and focused

            Response guidelines:
            1. Focus ONLY on actionable issues/problems:
               - NO positive feedback, NO "looks good", NO "Author is correct"
               - NO checkmarks (âœ…), NO "NOT AN ISSUE" confirmations
               - If you agree with the author's explanation, just say what you missed/misunderstood
               - Keep responses brief and issue-focused

            2. After reassessing all relevant comments, if all issues are addressed or invalid:
               - Use `gh pr review --approve` to approve the PR
               - IMPORTANT: Use --approve flag ONLY, with NO message/body
               - NEVER include positive comments like "everything looks good" with approval
               - Only include a comment if there's something specific and necessary to communicate (not praise)

            Rules:
            - Be concise and direct
            - When listing items, use (1), (2), (3) format - NEVER use #1, #2, #3 to avoid GitHub treating them as issue links
            - Skip positive commentary entirely

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*)"
