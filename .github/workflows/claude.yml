name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
      checks: read # Required for Claude to read check run results
    steps:
      - name: Get PR info for fork support
        if: github.event.issue.pull_request
        id: pr-info
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "pr_head_owner=$(echo "$PR_DATA" | jq -r '.head.repo.owner.login')" >> $GITHUB_OUTPUT
          echo "pr_head_repo=$(echo "$PR_DATA" | jq -r '.head.repo.name')" >> $GITHUB_OUTPUT
          echo "pr_head_ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "is_fork=$(echo "$PR_DATA" | jq -r '.head.repo.fork')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.issue.pull_request && steps.pr-info.outputs.is_fork == 'true' && format('{0}/{1}', steps.pr-info.outputs.pr_head_owner, steps.pr-info.outputs.pr_head_repo) || github.repository }}
          ref: ${{ github.event.issue.pull_request && steps.pr-info.outputs.pr_head_ref || github.ref }}
          fetch-depth: 0

      - name: React to comment with eyes emoji
        if: github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment'
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            COMMENT_ID="${{ github.event.comment.id }}"
          else
            COMMENT_ID="${{ github.event.comment.id }}"
          fi
          gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID/reactions \
            --method POST \
            --field content='eyes'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          prompt: |
            REPO: ${{ github.repository }}
            EVENT: ${{ github.event_name }}

            The user mentioned @claude. Respond to their request in the context of this GitHub issue/PR.

            CRITICAL RULE - ZERO POSITIVE FEEDBACK IN CODE REVIEWS:
            When reviewing code (PR comments/reviews):
            - DO NOT provide ANY positive feedback, praise, or compliments
            - FORBIDDEN phrases include: "Excellent", "Good", "Nice", "Great", "Well done", "Smart", "Clear", "looks good", "LGTM", "Author is correct"
            - DO NOT list "positive notes", "strengths", "what's working well", or similar sections
            - DO NOT use checkmarks (âœ…) or "NOT AN ISSUE" confirmations
            - ONLY report problems, issues, bugs, or concerns that need addressing
            - If issues found: MUST post comment with the issues in a collapsed section
            - If NO issues found: MUST run `gh pr review --approve` with NO --body flag (silent approval, no comment)

            When responding to questions or requests on issues (non-PR contexts):
            - Answer the question directly and helpfully
            - Still avoid unnecessary praise, but focus on being useful rather than only critical

            When user mentions @claude in a top-level comment on a PR:
            - If they ask for a review: perform the review and take appropriate action (approval or issues comment)
            - For other requests: respond in collapsed section format:
              <details>
              <summary>ðŸ¤– Claude Response</summary>

              [Your response here]

              </details>
            - Note: Running `gh pr review --approve` IS the response for clean code - no additional comment needed

            When user mentions @claude in an inline comment:
            - Reply inline in that comment thread
            - Keep response concise and focused
            - For simple, direct code fixes, use GitHub suggestion syntax to enable "Commit suggestion" button:
              ```suggestion
              [corrected code exactly as it should appear]
              ```
            - ONLY use suggestions for simple fixes (1-5 lines) - not complex multi-location changes

            Response guidelines:
            1. For code reviews (PRs) - if issues found:
               - MUST post comment in collapsed section with list of issues
               - Focus ONLY on actionable issues/problems
               - Report bugs, errors, security issues, performance problems, or logic flaws
               - Skip anything that's working correctly
               - If reassessing based on user's explanation, just say what you missed/misunderstood
               - Keep responses brief and issue-focused

            2. For code reviews (PRs) - if NO issues found:
               - MUST run: `gh pr review --approve` (with --approve flag but NO --body flag)
               - Do NOT post any separate comment or acknowledgment
               - The approval itself is the only response needed

            3. For questions or requests on issues:
               - Answer the question or fulfill the request directly
               - Provide implementation suggestions, explanations, or analysis as requested
               - Avoid gratuitous praise but be helpful and constructive

            Rules:
            - Be concise and direct
            - When listing items, use (1), (2), (3) format - NEVER use #1, #2, #3 to avoid GitHub treating them as issue links
            - For code reviews: Your job is to find problems, not to praise
            - For code reviews: Do NOT list confirmations or validations (e.g., "X is valid", "Y is correct") - only report PROBLEMS
            - For code reviews: If you verify something is correct or answer a question from the PR description, do NOT list it as an issue
            - For questions/requests: Your job is to be helpful, not to praise

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr checks:*),Bash(gh pr status:*),Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh issue comment:*),Bash(gh run view:*),Bash(gh run list:*),Bash(gh workflow view:*),Bash(gh workflow list:*),Bash(gh repo view:*),Bash(gh release view:*),Bash(gh release list:*),Bash(gh search:*),Bash(git grep:*),Bash(git log:*),Bash(git show:*),Bash(git diff:*),Bash(gh api:*)"
